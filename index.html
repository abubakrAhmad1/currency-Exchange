<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- main-container -->
    <div class="container">
<!-- 1 -->
        <h1>Currency Exchange</h1>
<!-- 2 -->
         <form>
            <p>Enter Amount</p>
            <input type ="text" placeholder="100">
        </form> 
<!-- 3 -->
        <div class="to-from-selection">

            <img class="from-img" src="https://flagsapi.com/CA/flat/64.png" />
            <select id = "from"></select>
            
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            
            <select id = "to"></select>
            <img class="to-img" src="https://flagsapi.com/CA/flat/64.png" />

        </div>
<!-- 4 -->
        <div class="reult-display">1 usd = 300pkr</div>
<!-- 5 -->
        <button class ="btn">Get Exchange Rate</button>

    </div>
    <script src="codes.js"></script>
    <script src="index.js"></script>
</body>
</html>
